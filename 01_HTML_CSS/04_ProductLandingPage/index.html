<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page Project</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="header">
        <header id="header">
            <img src="./images/darts.jpg" alt="" id="header-img">
            <nav id="nav-bar">
                <ul>
                    <li><a href="" class="nav-link">Features</a></li>
                    <li><a href="" class="nav-link">How it Works</a></li>
                    <li><a href="" class="nav-link">Pricing</a></li>
                </ul>
            </nav>
        </header>
    </div>

    <div class="main">
        <main class="main">
            <h1>Newsletter for Darts </h1>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <input type="email" id="email" placeholder="Enter your mail" name="email">
                <input type="submit" id="submit">
            </form>
            <div class="features">
                <section id="features">
                    <div class="icon">
                        <i class="material-icons">computer</i>
                    </div>
                </section>
            </div>
            <video id="video" src="https://www.youtoube.com">YouTube</video>
        </main>
    </div>

    <footer>
        <ul>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
            <li><a href=""></a></li>

        </ul>
    </footer>

</body>

</html>
