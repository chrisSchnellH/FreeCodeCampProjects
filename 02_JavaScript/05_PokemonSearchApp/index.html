<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container border mt-2">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="Search-field text-center">
                <h1 class="m-3 text-center">Pokemon Search App</h1>
                <label for="search-input" class="col-md-12 m-2">Search for Pok√©mon Name or ID:</label>
                <div class="col">
                    <input type="text" id="search-input" class="rounded border border-dark" required>
                    <button class="btn btn-secondary" id="search-button">Check
                    </button>
                </div>
            </div>
            <div class="rounded mt-3" id="results-div">
                <div class="topic">
                    <span id="pokemon-name"></span>
                    <span id="pokemon-id"></span>
                </div>
                <div class="size">
                    <span id="weight"></span>
                    <span id="height"></span>
                </div>
                <div class="col-md-12 img" id="img">
                </div>
                <div class="types" id="types">
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <table class="table table-bordered table-dark">
                <thead>
                    <tr>
                        <th scope="col">Base</th>
                        <th scope="col">Stats</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>HP:</td>
                        <td id="hp"></td>
                    </tr>
                    <tr>
                        <td>Attack:</td>
                        <td id="attack"></td>
                    </tr>
                    <tr>
                        <td>Defense:</td>
                        <td id="defense"></td>
                    </tr>
                    <tr>
                        <td>Sp. Attack:</td>
                        <td id="special-attack"></td>
                    </tr>
                    <tr>
                        <td>Sp. Defesne:</td>
                        <td id="special-defense"></td>
                    </tr>
                    <tr>
                        <td>Speed:</td>
                        <td id="speed"></td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
