<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telephone Number Validator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-12">
                <h1 class="m-3">Telephone Number Validator</h1>
            </div>
            <div class="col-md-12 d-flex justify-content-center align-items-center">
                <div class="handy-container">
                    <div class="handy-cam"></div>
                    <div class="handy-screen">
                        <label for="user-input" class="m-2">Enter a Phone Number:</label>
                        <input type="text" id="user-input" class="rounded  border border-dark">
                        <div class="rounded" id="results-div"></div>
                    </div>
                    <div class="handy-buttons mt-2 d-flex justify-content-around">
                        <button class="btn btn-secondary" id="check-btn">Check
                        </button>
                        <button class="btn btn-secondary" id="check-btn">Clear
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
