<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrom Checker</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5 rounded">
        <div class="d-flex flex-column justify-content-around align-items-center">
            <div class="header">
                <h1>Is it a Palindrome?</h1>
            </div>
            <div class="palindrome d-flex flex-column align-items-center">
                <label for="text-input" class="m-2">Enter your word <i class='bx bx-edit-alt'></i></label>
                <input type="text" id="text-input" class="rounded" placeholder="Palindrome or not?">
                <button class="btn m-2" id="check-btn">Check</button>
                <div class="result" id="result">
                </div>
            </div>
            <div class="explanation">
                <hr class="hr">
                <p class="text-center">
                    A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring
                    punctuation, case, and spacing.
                </p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
